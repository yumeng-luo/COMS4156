<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content="Savings Tracker"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
	    $.get("/user", function(data) {
	        $("#user").html(data.name);
	        $(".unauthenticated").hide()
	        $(".authenticated").show()
	    });
	    var logout = function() {
		    $.post("/logout", function() {
		        $("#user").html('');
		        $(".unauthenticated").show();
		        $(".authenticated").hide();
		    })
		    return true;
		}
		$.get("/error", function(data) {
		    if (data) {
		        $(".error").html(data);
		    } else {
		        $(".error").html('');
		    }
		});
	</script>
	<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
	<script type="text/javascript">
		$.ajaxSetup({
		  beforeSend : function(xhr, settings) {
		    if (settings.type == 'POST' || settings.type == 'PUT'
		        || settings.type == 'DELETE') {
		      if (!(/^http:.*/.test(settings.url) || /^https:.*/
		        .test(settings.url))) {
		        // Only send the token to relative URLs i.e. locally.
		        xhr.setRequestHeader("X-XSRF-TOKEN",
		          Cookies.get('XSRF-TOKEN'));
		      }
		    }
		  }
		});
	</script>
	<style>
    #map {
      height: 500px;
	  width: 400px;
      background-color: grey;
    }
  </style>
</head>
<body>
	<h1>Demo</h1>
	<div class="container"></div>
	<div class="container unauthenticated">
	  <div>
	    With Google: <a href="/oauth2/authorization/google">click here</a>
	  </div>
	</div>
	<div class="container authenticated" style="display:none">
	    Logged in as: <span id="user"></span>
	  <div>
	    <button onClick="logout()" class="btn btn-primary">Logout</button>
	  </div>
	</div>
	<div class="container text-danger error"></div>
	
	<!-- Based on the following Google Maps API tutorial: https://codelabs.developers.google.com/codelabs/google-maps-nearby-search-js#4-->

	<div id="map"></div>
	<script src="js/map.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=ASK_JUN_FOR_API&libraries=places&callback=initMap">
	</script>
	<p> Nearby stores: </p>
	<p id="list"></p>
</body>
</html>
